<html>
<head>
<title>GrayScale TileLayer Test</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
<![endif]-->
<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>

<script src="TileLayer.Grayscale.js"></script>
<style>
body { margin: 0; }
#map { height: 100%; }
</style>
<script>
    function init() {
        var map = L.map('map').setView([39.1, -120.4], 9);
       
						 L.tileLayer.grayscale(
							  "http://raw.githubusercontent.com/tsuga11/tcsi_blueprint/master/raster_tiles/tsld_1970_2019/{z}/{x}/{y}.png", {	
							  tms: true,
							  maxZoom: 18,
							}).addTo(map);
    }
</script>
</head>
<body onload="javascript:init();">
<div id="map"></div>
</body>
</html>
